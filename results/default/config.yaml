data:
  augmentation: {}
  batch_size: 64
  data_path: /vol/data
  dataset: mnist
  normalization:
    mean:
    - 0.1307
    std:
    - 0.3081
  num_workers: 4
  persistent_workers: true
  pin_memory: true
  prefetch_factor: 2
device: cuda
experiment_name: default
logging:
  log_dir: /vol/outputs/logs
  log_level: INFO
  save_frequency: 5
  track_grad_norm: true
  wandb: false
  wandb_entity: null
  wandb_project: adaptive-cnn
model:
  architecture: []
  classifier_layers: []
  dataset: mnist
  dropout: 0.5
  in_channels: 1
  model_type: adaptive_cnn
  num_classes: 10
  use_se: true
output_dir: /vol/outputs
seed: 42
training:
  amp_backend: native
  early_stopping: true
  early_stopping_min_delta: 0.001
  early_stopping_patience: 10
  gradient_accumulation_steps: 1
  gradient_clip_val: 1.0
  label_smoothing: 0.1
  learning_rate: 0.001
  lr_scheduler_params:
    gamma: 0.1
    step_size: 5
  num_epochs: 10
  optimizer: adamw
  scheduler: cosine
  swa_lr: 0.0005
  swa_start_epoch: 0.75
  use_amp: true
  use_swa: true
  warmup_epochs: 5
  weight_decay: 0.0005
